<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    {% load static %}
    
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src = {% static 'js/bootstrap.min.js' %}></script>
    
    <style>
        body{
            background-image: url("{% static 'assets/budget wallpaper.jpg' %}");
        }
    </style>
    
    
</head>
<body>


<form action="" class="bg-info m-5 p-4 " >
   <center><legend>BUDGET APP</legend></center>

    <a href="{% url 'homepage' %}" CLASS=" btn btn-outline-warning">HOME</a>
    <a href="{% url 'about' %}" class="btn btn-outline-warning">ABOUT</a>
    
    <center><img src="{% static 'assets/budget icon.png' %}" alt=""></center>
     <center><p><b>SIGN UP</b></p></center>
    <div class="form-floating mt-3 mb-3">
        <input type="text" id="fname" placeholder="Firstname" class="form-control" required="required">
        <label for="fname">FIRSTNAME</label>
    </div>


    <div class="form-floating mt-3 mb-3">
        <input type="text" id="lname" placeholder="Lastname" class="form-control" required="required">
        <label for="lname">LASTNAME</label>
    </div>
    
    
    <div class="form-floating mt-3 mb-3">
        <input type="email" id="email" placeholder="Email" class="form-control" required="required">
        <label for="email">EMAIL ADDRESS</label>
    </div>
    
    
    <div class="form-floating mt-3 mb-3">
        <input type="password" id="PWD" placeholder="Password" class="form-control" required="required">
        <label for="PWD">PASSWORD</label>
    </div>
    
    <DIV CLASS="d-grid">
        <BUTTON CLASS="btn btn-outline-warning">CREATE AN ACCOUNT</BUTTON>
    </DIV>
</form>

</body>
</html>
